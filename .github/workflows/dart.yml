name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: 
      master, 
      feature/* 
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.7.8+hotfix.4'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
